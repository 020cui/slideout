          <li><a href="https://github.com/mango/slideout#npm-scripts" target="_blank">npm-scripts</a></li>
        </ul>

      <section class="menu-section">
        <h3 class="menu-section-title">Slideout</h3>
        <ul class="menu-section-list">
          <li><a href="https://github.com/mango/slideout" target="_blank">Fork on Github</a></li>

        <h3 class="menu-section-title">Mango</h3>

    </nav>

    <main id="main" class="panel">

      <header class="panel-header">
        <button class="btn-hamburger js-slideout-toggle">☰</button>
        <h1 class="title">Slideout.js</h1>
        <h2 class="subtitle">A touch slideout navigation menu for your mobile web apps.</h2>
        <div class="panel-actions">
          <a href="https://github.com/Mango/slideout/archive/0.1.0.zip" class="btn">Download</a>
          <a href="https://github.com/mango/slideout" target="_blank" class="btn">Fork on Github</a>
        </div>
        <!-- <p>To see it in action you should emulate touches or open in a touch device.</p> -->
      </header>

      <figure class="panel-demo iphone">
        <img src="https://i.imgur.com/AWgwlVW.gif">
      </figure>

      <footer class="panel-footer">
        by <a href="https://getmango.com/" target="_blank">Mango</a> with <span class="heart">❤</span>
        <iframe id="github-button" src="https://ghbtns.com/github-btn.html?user=mango&amp;repo=slideout&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="152" height="30"></iframe>
      </footer>
    </main>

    <script src="dist/slideout.min.js"></script>
    <script>
      var slideout = new Slideout({
        'panel': document.getElementById('main'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
      });

      document.querySelector('.js-slideout-toggle').addEventListener('touchend', function(eve) {
        eve.preventDefault();
        slideout.toggle();
      });

      document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
        slideout.toggle();
      });

      document.querySelector('.menu').addEventListener('click', function(eve) {
        if (eve.target.nodeName === 'A') { slideout.close(); }
      });
    </script>
  </body>
